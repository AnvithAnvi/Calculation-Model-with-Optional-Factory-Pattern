name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: fastapi_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libdbus-1-3 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libpango-1.0-0 libcairo2 libasound2t64

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install -r requirements-dev.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium

      - name: Wait for Postgres
        run: |
          python - << 'EOF'
          import time
          import psycopg2

          for i in range(10):
              try:
                  conn = psycopg2.connect(
                      dbname="fastapi_db",
                      user="postgres",
                      password="password",
                      host="localhost",
                      port=5432,
                  )
                  conn.close()
                  print("Postgres is up!")
                  break
              except Exception as e:
                  print("Waiting for Postgres...", e)
                  time.sleep(3)
          else:
              raise SystemExit("Postgres did not start in time")
          EOF

      - name: Run tests (unit + integration)
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/fastapi_db
        run: |
          python -m pytest tests/unit tests/integration -v

      - name: Run e2e tests with Playwright
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/fastapi_db
        run: |
          python -m pytest tests/e2e -v

      - name: Generate coverage report
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/fastapi_db
        run: |
          python -m pytest --cov=app --cov-report=term-missing --cov-report=xml tests/unit tests/integration

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Log in to Docker Hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: success()
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-calculator-user-model:latest
