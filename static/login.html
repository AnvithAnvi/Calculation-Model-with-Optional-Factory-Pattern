<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Calculator</title>
  <style>
    :root{--bg:#f5f7fb;--card:#fff;--accent:#4f46e5;--muted:#6b7280;--danger:#dc2626;--success:#16a34a}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#eef2ff 0%,var(--bg) 100%);color:#0f172a}
    .center{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:420px;background:var(--card);box-shadow:0 4px 24px rgba(15,23,42,0.08);border-radius:12px;padding:28px}
    h1{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 18px;color:var(--muted);font-size:14px}
    label{display:block;margin-top:12px;font-size:13px;color:var(--muted)}
    input{width:100%;padding:10px 12px;border:1px solid #e6eef8;border-radius:8px;margin-top:6px;font-size:14px}
    button{margin-top:18px;width:100%;padding:10px 12px;border-radius:8px;background:var(--accent);color:white;border:none;font-weight:600;cursor:pointer}
    .hint{margin-top:12px;font-size:13px;color:var(--muted)}
    .msg{margin-top:12px;padding:10px;border-radius:8px;font-size:14px}
    .msg.success{background:#ecfdf5;color:var(--success);border:1px solid #bbf7d0}
    .msg.error{background:#fff5f5;color:var(--danger);border:1px solid #fecaca}
    .top-row{display:flex;justify-content:space-between;align-items:center}
    .status{font-size:13px;color:var(--muted)}
    .small{font-size:13px}
    .token{word-break:break-all;background:#f8fafc;padding:8px;border-radius:6px;margin-top:8px;font-family:monospace;font-size:13px}
    .nav{margin-top:12px;text-align:center}
    .nav a{color:var(--accent);text-decoration:none;font-weight:600}
    @media (max-width:480px){.card{padding:18px}}
  </style>
</head>
<body>
  <div class="center">
    <div class="card">
      <div class="top-row">
        <div>
          <h1>Welcome back</h1>
          <p class="lead">Sign in to access your saved calculations.</p>
        </div>
        <div class="status" id="serverStatus">Checking...</div>
      </div>

      <form id="loginForm" autocomplete="off">
        <label for="username_or_email">Email or Username</label>
        <input id="username_or_email" type="text" required placeholder="you@example.com or username" />

        <label for="password">Password</label>
        <input id="password" type="password" required placeholder="Your password" />

        <button type="submit" id="submitBtn">Sign in</button>
      </form>

      <div id="messageArea"></div>

      <div class="nav small">New here? <a href="/static/register.html">Create an account</a></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const username = document.getElementById('username_or_email');
    const password = document.getElementById('password');
    const messageArea = document.getElementById('messageArea');
    const submitBtn = document.getElementById('submitBtn');
    const serverStatus = document.getElementById('serverStatus');

    function setMessage(text, kind){ messageArea.innerHTML = `<div class="msg ${kind}">${text}</div>`; }
    function clearMessage(){ messageArea.innerHTML = ''; }

    async function checkServer(){
      try{ const r = await fetch('/openapi.json'); if (r.ok){ serverStatus.textContent='Server OK'; serverStatus.style.color='#10b981'; } else { serverStatus.textContent='Server error'; serverStatus.style.color='#f97316'; } }
      catch(e){ serverStatus.textContent='Offline'; serverStatus.style.color='#ef4444'; }
    }
    checkServer();

    form.addEventListener('submit', async (e)=>{
      e.preventDefault(); clearMessage();
      submitBtn.disabled = true; submitBtn.textContent = 'Signing in...';
      try{
        const res = await fetch('/users/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username_or_email: username.value, password: password.value }) });
        const text = await res.text();
        let data = null; try{ data = JSON.parse(text); }catch(e){ data = null; }
        if (res.status === 200){
          if (data && data.access_token){ localStorage.setItem('access_token', data.access_token); setMessage('Login successful. Token saved to localStorage.<div class="token">'+data.access_token+'</div>', 'success'); }
          else { setMessage('Login successful', 'success'); }
        } else if (res.status === 401){ setMessage('Invalid credentials', 'error'); }
        else { const detail = data && (data.detail||data.message) ? (data.detail||data.message) : (text||'Unknown error'); setMessage('Error: '+detail, 'error'); }
      }catch(err){ setMessage('Network error: '+(err.message||err), 'error'); }
      finally{ submitBtn.disabled=false; submitBtn.textContent='Sign in'; checkServer(); }
    });
  </script>
</body>
</html>
