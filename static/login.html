<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <style>body{font-family:system-ui,Arial;margin:20px}.msg{margin-top:8px}.msg.success{color:green}.msg.error{color:#b00020}</style>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label>Username or Email: <input id="username_or_email" name="username_or_email" required /></label><br/>
    <label>Password: <input id="password" name="password" type="password" required /></label><br/>
    <button type="submit">Login</button>
  </form>
  <!-- messages will be inserted dynamically so tests can wait for their appearance -->

  <script>
    const form = document.getElementById('loginForm');
    function ensureMsg(type){
      let el = document.querySelector('.msg.'+type);
      if (!el){ el = document.createElement('div'); el.className = 'msg '+type; document.body.appendChild(el); }
      return el;
    }
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const prev = document.querySelectorAll('.msg'); prev.forEach(n=>n.remove());
      const username_or_email = document.getElementById('username_or_email').value;
      const password = document.getElementById('password').value;
      try{
        const r = await fetch('/users/login', { method: 'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({username_or_email, password}) });
        if (!r.ok) {
          const txt = await r.text();
          const errEl = ensureMsg('error'); errEl.textContent = txt || `HTTP ${r.status}`; return;
        }
        try{ const j = await r.json(); if (j && j.access_token) localStorage.setItem('access_token', j.access_token); }catch(_){}
        const successEl = ensureMsg('success'); successEl.textContent = 'Logged in';
      }catch(err){ const errEl = ensureMsg('error'); errEl.textContent = String(err || ''); }
    });
  </script>
</body>
</html>
