<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register</title>
  <style>body{font-family:system-ui,Arial;margin:20px}.msg{margin-top:8px}.msg.success{color:green}.msg.error{color:#b00020}</style>
</head>
<body>
  <h2>Register</h2>
  <form id="regForm">
    <label>Email: <input id="email" name="email" type="email" required /></label><br/>
    <label>Username: <input id="username" name="username" required /></label><br/>
    <label>Password: <input id="password" name="password" type="password" required /></label><br/>
    <label>Confirm: <input id="confirm" name="confirm" type="password" required /></label><br/>
    <button type="submit">Register</button>
  </form>
  <div class="msg success" style="display:none"></div>
  <div class="msg error" style="display:none"></div>

  <script>
    const form = document.getElementById('regForm');
    const successEl = document.querySelector('.msg.success');
    const errorEl = document.querySelector('.msg.error');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      successEl.style.display='none'; errorEl.style.display='none';
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      if (password !== confirm) { errorEl.textContent='Passwords do not match'; errorEl.style.display='block'; return; }
      try{
        const r = await fetch('/users/register', { method: 'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({email, username, password}) });
        const txt = await r.text();
        if (!r.ok) { errorEl.textContent = txt; errorEl.style.display='block'; return; }
        const j = JSON.parse(txt);
        if (j.access_token) localStorage.setItem('access_token', j.access_token);
        successEl.textContent = 'Registered'; successEl.style.display='block';
      }catch(err){ errorEl.textContent = String(err); errorEl.style.display='block'; }
    });
  </script>
</body>
</html>
