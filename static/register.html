<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register</title>
  <style>body{font-family:system-ui,Arial;margin:20px}.msg{margin-top:8px}.msg.success{color:green}.msg.error{color:#b00020}</style>
</head>
<body>
  <h2>Register</h2>
  <form id="regForm">
    <label>Email: <input id="email" name="email" type="email" required /></label><br/>
    <label>Username: <input id="username" name="username" required /></label><br/>
    <label>Password: <input id="password" name="password" type="password" required /></label><br/>
    <label>Confirm: <input id="confirm" name="confirm" type="password" required /></label><br/>
    <button type="submit">Register</button>
  </form>
  <!-- messages will be inserted dynamically so tests can wait for their appearance -->

  <script>
    const form = document.getElementById('regForm');
    function ensureMsg(type){
      let el = document.querySelector('.msg.'+type);
      if (!el){ el = document.createElement('div'); el.className = 'msg '+type; document.body.appendChild(el); }
      return el;
    }
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      // remove any previous messages
      const prev = document.querySelectorAll('.msg');
      prev.forEach(n=>n.remove());
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      if (password !== confirm) { const errEl = ensureMsg('error'); errEl.textContent='Passwords do not match'; return; }
      try{
        const r = await fetch('/users/register', { method: 'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({email, username, password}) });
        if (!r.ok) {
          const txt = await r.text();
          const errEl = ensureMsg('error');
          errEl.textContent = txt || `HTTP ${r.status}`;
          return;
        }
        // treat 2xx as success even if body is empty or not JSON
        try{
          const j = await r.json();
          if (j && j.access_token) localStorage.setItem('access_token', j.access_token);
        }catch(_){ /* ignore non-json body */ }
        const successEl = ensureMsg('success');
        successEl.textContent = 'Registered';
      }catch(err){ const errEl = ensureMsg('error'); errEl.textContent = String(err || ''); }
    });
  </script>
</body>
</html>
